<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš¡ Nexus Stream | User Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ... (Insert the Global Neon Theme CSS block from Section 1 here) ... */
        :root {
            /* High-Contrast Neon Palette */
            --primary-color: #00ffff; /* Neon Cyan/Blue (User/Main) */
            --secondary-color: #ff00ff; /* Neon Magenta Accent (Admin/Highlight) */
            --text-color: #f0f0f0;
            --dark-bg: #0d0d0d; /* Deep Black Background */
            --card-bg: #1a1a1a; /* Dark Card Background */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card and Header Styling */
        .auth-card {
            max-width: 450px;
            width: 90%;
            background-color: var(--card-bg);
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2); /* Neon Glow */
            border-radius: 8px;
            border-top: 5px solid var(--primary-color); /* Cyan Top Border for User */
        }

        .auth-header h4 {
            color: var(--primary-color);
            font-weight: 700;
            text-shadow: 0 0 5px var(--primary-color);
        }

        .auth-header p, .form-label, .text-muted {
            color: var(--text-color) !important;
            font-size: 0.95em;
        }
        .form-control {
            background-color: #333;
            border: 1px solid #555;
            color: var(--text-color);
        }
        .form-control:focus {
            background-color: #333;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 255, 255, 0.25);
            color: var(--text-color);
        }

        /* Custom Primary Button Style (Cyan) */
        .btn-primary-custom {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--dark-bg);
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .btn-primary-custom:hover {
            background-color: #00e5e5;
            border-color: #00e5e5;
            box-shadow: 0 0 10px var(--primary-color);
        }

        /* Links */
        .neon-link-user {
            color: var(--primary-color);
            text-shadow: 0 0 2px var(--primary-color);
        }
        .neon-link-admin {
            color: var(--secondary-color);
            text-shadow: 0 0 2px var(--secondary-color);
        }
    </style>
</head>
<body>

<div class="auth-card card p-4 shadow">
    <div class="auth-header text-center mb-4">
        <h4 class="mb-1">
            <i class="fas fa-user-plus me-2"></i> User Stream Access
        </h4>
        <p class="mb-0">Establish your secure connection to the Nexus network.</p>
    </div>

    <form id="signupForm">
        <div class="mb-3">
            <label for="name" class="form-label fw-bold">User Handle (Full Name)</label>
            <input type="text" id="name" class="form-control" placeholder="Enter full name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label fw-bold">Data Link (Email Address)</label>
            <input type="email" id="email" class="form-control" placeholder="user@nexus.net" required>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label fw-bold">Encryption Key (Password)</label>
            <input type="password" id="password" class="form-control" placeholder="Minimum 6 characters" required minlength="6">
        </div>

        <div class="mb-4">
            <label for="confirmPassword" class="form-label fw-bold">Confirm Key</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Retype password" required>
        </div>
        
        <div id="statusMessage" class="mt-2 mb-4 d-none alert"></div>
        
        <button type="submit" class="btn btn-primary-custom w-100 py-2">
            <i class="fas fa-arrow-right me-2"></i> Initiate Connection
        </button>
    </form>

    <div class="text-center mt-3">
        <p class="mb-1 text-muted">Already a registered user?</p>
        <a href="user-login.html" class="text-decoration-none neon-link-user">
            <i class="fas fa-sign-in-alt me-1"></i> Log In to Stream
        </a>
        <div class="mt-3">
            <p class="mb-0 text-muted">For Root Access:</p>
            <a href="admin-login.html" class="text-decoration-none neon-link-admin">
                <i class="fas fa-terminal me-1"></i> Admin Login
            </a>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // NOTE: For a complete solution, you would need user-login.html and admin-login.html
    const API_URL = "https://mongodb-crud-api-hyos.onrender.com/api/register"; 
    const signupForm = document.getElementById("signupForm");
    const statusMessage = document.getElementById("statusMessage");

    function showStatus(message, type = 'success') {
        statusMessage.textContent = message;
        statusMessage.className = `mt-2 mb-4 alert alert-${type}`;
        statusMessage.classList.remove('d-none');
        
        setTimeout(() => {
            statusMessage.classList.add('d-none');
        }, 4000);
    }

    signupForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            showStatus("Encryption Keys do not match. Re-verify input.", 'danger');
            return;
        }

        if (password.length < 6) {
             showStatus("Encryption Key must be at least 6 characters long.", 'warning');
             return;
        }

        try {
            const res = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, password })
            });

            if (res.ok) {
                showStatus(`Welcome, ${name}! Account initialized. Redirecting to stream...`, 'success');
                signupForm.reset();
                
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.removeItem('isAdminLoggedIn'); // Ensure admin flag is false
                setTimeout(() => {
                // FIX: Changed redirection from 'index.html' to 'product.html'
                window.location.href = 'products.html'; 
                }, 2000);
                
            } else {
                const errorData = await res.json();
                showStatus(`Registration failed: ${errorData.message || res.statusText}`, 'danger');
            }

        } catch (error) {
            console.error("Network Error during registration:", error);
            showStatus("Network connection failed. Check your data stream.", 'danger');
        }
    });
</script>
</body>

</html>
