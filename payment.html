<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nexus - Secure Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Nexus/Cyber Palette */
        :root {
            --primary-color: #00bcd4; /* Electric Blue (Main Accent) */
            --secondary-color: #007c91; /* Darker Cyan/Blue */
            --text-color: #ffffff; /* Crisp White Text */
            --dark-bg: #1a1a1a; /* Dark Grey/Black Background */
            --card-bg: #2c2c2c; /* Slightly Lighter Dark Card Background */
            --light-bg: #383838; /* Used for borders/dividers */
            --low-stock: #ff9800; 
            --danger: #e91e63; 
        }
        
        body {
            background-color: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }
        
        /* Override Bootstrap dark mode text */
        .text-dark {
            color: var(--text-color) !important;
        }

        .payment-card {
            max-width: 600px;
            width: 90%;
            background-color: var(--card-bg);
            border: 1px solid var(--light-bg);
            border-top: 5px solid var(--primary-color);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.2); /* Subtle glow */
        }
        
        /* Custom Button Styling */
        .btn-primary-custom {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--dark-bg); /* Dark text on bright button */
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn-primary-custom:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: var(--text-color);
        }
        
        /* Icon and Title Styling */
        .icon-large {
            font-size: 3em;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        h2 {
            color: var(--primary-color) !important;
        }

        /* Input Overrides for dark theme */
        .form-control {
            background-color: var(--light-bg);
            border: 1px solid #555;
            color: var(--text-color);
        }
        .form-control::placeholder {
            color: #999;
        }
        .form-control:focus {
            background-color: var(--light-bg);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 188, 212, 0.25);
            color: var(--text-color);
        }

        /* Alert styling */
        .alert-info {
            background-color: #1f3d45;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* Total Banner */
        .total-banner {
            background-color: var(--primary-color);
            color: var(--dark-bg);
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="payment-card card p-5 shadow">
        <div class="text-center">
            <i class="fas fa-lock icon-large"></i>
            <h2 class="mb-4">Secure Transaction Protocol</h2>
            
            <div class="total-banner d-flex justify-content-between align-items-center">
                <span class="fs-5"><i class="fas fa-coins me-2"></i> GRAND TOTAL:</span>
                <span id="display-total" class="fs-4">₱0.00</span>
            </div>

            <p class="lead">
                Confirming acquisition of selected units. Input security credentials to finalize transaction.
            </p>
            
            <div class="alert alert-info mt-4">
                <i class="fas fa-info-circle me-2"></i> Encrypted data stream initiated. All details are processed securely through our Nexus platform.
            </div>
            
            <form class="mt-4">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Nexus Chip ID / Card Number" required>
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <input type="text" class="form-control" placeholder="Expiration (MM/YY)" required>
                    </div>
                    <div class="col-6 mb-3">
                        <input type="text" class="form-control" placeholder="Security Code (CVC)" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary-custom w-100 py-3 mt-3">
                    <i class="fas fa-credit-card me-2"></i> EXECUTE TRANSACTION
                </button>
            </form>

            <a href="index.html" class="d-block mt-3 text-muted" style="color: #999 !important;">← Abort and Return to Inventory</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const formatCurrency = (amount) => {
            return `₱${amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        };
        
        function loadCartTotal() {
            const cart = JSON.parse(localStorage.getItem('everglowCart') || '[]');
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            document.getElementById('display-total').textContent = formatCurrency(total);
        }

        window.onload = loadCartTotal;
    </script>
</body>
</html>
