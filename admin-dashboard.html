<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš¡ Nexus Stream | Root User Console</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* --- Nexus Stream Admin Theme --- */
        :root {
            --admin-primary: #ff00ff; /* Neon Magenta (Admin Accent) */
            --admin-secondary: #00ffff; /* Neon Cyan (Highlight/Action) */
            --admin-danger: #ff004c; /* Neon Red/Pink for critical actions */
            --admin-bg: #0a0a0a; /* Deep Black Background */
            --card-bg: #1a1a1a; /* Dark Card/Modal Background */
            --text-color: #f0f0f0; /* Light Text */
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--admin-bg);
            color: var(--text-color);
        }
        /* Navbar */
        .navbar-custom {
            background-color: #111;
            border-bottom: 2px solid var(--admin-primary);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        .navbar-brand, .navbar-text {
            color: var(--admin-primary) !important;
            text-shadow: 0 0 5px var(--admin-primary);
            font-weight: bold;
        }

        .container-fluid {
            padding-top: 30px;
        }

        h3 {
            color: var(--admin-secondary);
            text-shadow: 0 0 5px var(--admin-secondary);
            font-weight: 700;
        }

        /* Table Styling */
        .table {
            color: var(--text-color);
            background-color: #222;
            border: 1px solid #333;
        }
        .table-custom th {
            background-color: var(--admin-primary) !important;
            color: var(--admin-bg);
            border-bottom: 2px solid var(--admin-secondary);
        }
        .table-striped > tbody > tr:nth-of-type(odd) > * {
            background-color: #1a1a1a; /* Alternating dark rows */
        }
        .table-striped > tbody > tr:hover {
            background-color: #2e2e2e;
        }
        .badge {
            font-weight: bold;
        }
        .bg-danger { /* For Admin role badge */
            background-color: var(--admin-primary) !important; 
            color: black;
            text-shadow: none;
        }
        .bg-success { /* For Customer role badge */
            background-color: var(--admin-secondary) !important;
            color: black;
            text-shadow: none;
        }

        /* Buttons */
        .btn-custom-add { /* Cyan for Add */
            background-color: var(--admin-secondary);
            border-color: var(--admin-secondary);
            color: var(--admin-bg);
            font-weight: bold;
        }
        .btn-custom-add:hover {
            background-color: #00e5e5;
            border-color: #00e5e5;
            box-shadow: 0 0 8px var(--admin-secondary);
        }
        .btn-custom-danger { /* Red/Pink for Delete */
            background-color: var(--admin-danger);
            border-color: var(--admin-danger);
            color: var(--text-color);
            font-weight: bold;
        }
        .btn-custom-danger:hover {
            background-color: #c0003c;
            border-color: #c0003c;
            box-shadow: 0 0 8px var(--admin-danger);
        }
        .btn-info { /* Edit Button */
            background-color: #8a2be2 !important; /* Blue Violet for distinction */
            border-color: #8a2be2 !important;
        }
        .btn-info:hover {
            box-shadow: 0 0 8px #8a2be2;
        }
        .btn-primary { /* General Primary Button (Go to Dashboard) */
            background-color: var(--admin-primary) !important;
            border-color: var(--admin-primary) !important;
            color: var(--admin-bg);
            font-weight: bold;
        }

        /* Modal Overrides */
        .modal-content {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--admin-primary);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
        }
        .modal-header {
            border-bottom: 1px solid #333;
        }
        .modal-title {
            color: var(--admin-primary);
        }
        .form-control, .form-select {
            background-color: #333;
            color: var(--text-color);
            border: 1px solid #555;
        }
        .form-control:focus, .form-select:focus {
            background-color: #333;
            border-color: var(--admin-primary);
            box-shadow: 0 0 0 0.25rem rgba(255, 0, 255, 0.25);
        }
        .status-message {
            background-color: #111;
            color: var(--admin-secondary);
            border: 1px solid var(--admin-secondary);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-terminal me-2"></i> Root Console</a>
            <span class="navbar-text ms-auto text-light me-3">
                User Data Stream Management
            </span>
            <button class="btn btn-sm btn-outline-light" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Terminate Session
            </button>
        </div>
    </nav>

    <div class="container-fluid">
        <h3 class="mb-4">Registered Data Links</h3>

        <div class="alert status-message d-none" role="alert" id="status-message"></div>

        <a href="admin.html" class="btn btn-primary mb-3 me-2">
            <i class="fas fa-cubes me-1"></i> Go to Product/Order Panel
        </a>
        <button class="btn btn-custom-add mb-3" data-bs-toggle="modal" data-bs-target="#addUserModal">
            <i class="fas fa-user-plus me-1"></i> Add New Data Link
        </button>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-custom">
                    <tr>
                        <th>ID (Partial)</th>
                        <th>User Handle</th>
                        <th>Data Link (Email)</th>
                        <th>Access Level</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Data Link</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="user-form">
                    <div class="modal-body">
                        <input type="hidden" id="userId">
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">User Handle (Name)</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Data Link (Email)</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Encryption Key (Password)</label>
                            <input type="password" class="form-control" id="password" required>
                            <small class="text-muted" id="password-help">Key is required for new links. Leave blank to keep current key when editing.</small>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Access Level</label>
                            <select class="form-select" id="role" required>
                                <option value="customer">Customer Stream</option>
                                <option value="admin">Root Access</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="save-btn">Synchronize Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // NOTE: This URL now points to the Express server running on port 5000.
        const API_BASE_URL = "http://localhost:5000/api/users";
        // Registration endpoint is slightly different, but still uses the same base.
        const REGISTER_URL = "http://localhost:5000/api/register";

        const tableBody = document.getElementById('user-table-body');
        const userForm = document.getElementById('user-form');
        const modalTitle = document.getElementById('modalTitle');
        const passwordField = document.getElementById('password');
        const passwordHelp = document.getElementById('password-help');
        const statusMessage = document.getElementById('status-message');
        const addUserModal = new bootstrap.Modal(document.getElementById('addUserModal'));

        // --- Utility Functions ---

        function showStatus(message, type = 'success') {
            let alertClass = `alert-info`; 
            if (type === 'danger') alertClass = `alert-danger`; 
            if (type === 'success') alertClass = `alert-success`;

            statusMessage.textContent = message;
            // Using a combination of custom and Bootstrap classes
            statusMessage.className = `alert ${alertClass} status-message`;
            statusMessage.classList.remove('d-none');
            
            setTimeout(() => {
                statusMessage.classList.add('d-none');
            }, 3000);
        }

        function checkAuth() {
            // Check for admin flag and redirect if not present
            if (localStorage.getItem('isAdminLoggedIn') !== 'true') {
                alert("ROOT ACCESS DENIED. Session terminated. Redirecting to login.");
                window.location.href = 'admin-login.html';
            }
        }
        
        // --- Core CRUD Functions (Now Live) ---

        // READ - Fetch all users
        async function fetchUsers() {
            try {
                // Live API call to the Express server's GET /api/users endpoint
                const response = await fetch(API_BASE_URL);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || "Failed to fetch users");
                }
                
                const users = await response.json();
                renderUsers(users); 

            } catch (error) {
                console.error("Error fetching users:", error);
                // The status-message style uses CSS variables, ensure it looks appropriate for danger
                showStatus(`Failed to load user data stream: ${error.message}`, 'danger');
            }
        }

        // Display users in the table
        function renderUsers(users) {
            tableBody.innerHTML = '';
            if (users.length === 0) {
                const row = tableBody.insertRow();
                row.innerHTML = `<td colspan="5" class="text-center text-muted py-4">No data links found. Provision a new link.</td>`;
                return;
            }
            users.forEach(user => {
                const row = tableBody.insertRow();
                // Ensure decodeURIComponent is only used if necessary, but keep it in case of data oddities
                row.innerHTML = `
                    <td>${user._id ? user._id.substring(0, 8) + '...' : 'N/A'}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td><span class="badge ${user.role === 'admin' ? 'bg-danger' : 'bg-success'}">${user.role.toUpperCase()}</span></td>
                    <td>
                        <button class="btn btn-sm btn-info text-white" onclick="editUser('${user._id}', '${encodeURIComponent(user.name)}', '${encodeURIComponent(user.email)}', '${encodeURIComponent(user.role)}')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-sm btn-custom-danger ms-2" onclick="deleteUser('${user._id}', '${encodeURIComponent(user.name)}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                `;
            });
        }

        // CREATE / UPDATE - Handle form submission
        userForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            
            let userData = { name, email, role };
            
            // Only include password if creating a new user OR if the password field is filled during an update
            if (!userId || password) {
                userData.password = password;
            }

            try {
                let method = userId ? 'PUT' : 'POST';
                // CORRECTED: Use REGISTER_URL for POST (Create), and API_BASE_URL/id for PUT (Update)
                let url = userId ? `${API_BASE_URL}/${userId}` : REGISTER_URL; 
                
                // IMPORTANT VALIDATION: Password must be required for POST
                if (method === 'POST' && !userData.password) {
                    throw new Error("Encryption Key (Password) is required for new data links.");
                }

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (!response.ok) {
                    // Throw the error message returned from the backend (if any)
                    throw new Error(data.message || data.error || `Request failed with status ${response.status}`);
                }

                if (method === 'POST') {
                    showStatus(`New Data Link '${name}' provisioned.`, 'success');
                } else {
                    showStatus(`Data Link ${name} updated successfully.`, 'success');
                }

                addUserModal.hide();
                fetchUsers(); // Refresh the table

            } catch (error) {
                console.error('Submission error:', error);
                showStatus(error.message || "Network error. Failed to synchronize data.", 'danger');
            }
        });


        // Pre-fill modal for editing
        function editUser(id, name, email, role) {
            // Decode the URI components back into their original strings
            document.getElementById('userId').value = id;
            document.getElementById('name').value = decodeURIComponent(name);
            document.getElementById('email').value = decodeURIComponent(email);
            document.getElementById('role').value = decodeURIComponent(role);
            
            modalTitle.textContent = 'Edit Data Link';
            passwordField.required = false;
            passwordField.value = ''; // Clear password field on edit
            passwordHelp.textContent = 'Leave blank to keep current Encryption Key.';
            
            addUserModal.show();
        }

        // DELETE
        async function deleteUser(id, encodedName) {
            const name = decodeURIComponent(encodedName);
            if (!confirm(`WARNING: Are you sure you want to permanently delete data link: ${name}? This action cannot be reversed.`)) {
                return;
            }

            try {
                // Live API call to the Express server's DELETE /api/users/:id endpoint
                const response = await fetch(`${API_BASE_URL}/${id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || data.error || `Deletion failed with status ${response.status}`);
                }
                
                showStatus(`Data Link ${name} securely erased.`, 'success');
                fetchUsers(); // Refresh the table
                
            } catch (error) {
                console.error("Deletion error:", error);
                showStatus(error.message || "System error during data erasure.", 'danger');
            }
        }
        
        // --- Event Handlers ---
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('isAdminLoggedIn');
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'admin-login.html';
        });

        // Reset form when modal is hidden
        document.getElementById('addUserModal').addEventListener('hidden.bs.modal', function () {
            userForm.reset();
            document.getElementById('userId').value = '';
            modalTitle.textContent = 'Add New Data Link';
            passwordField.required = true;
            passwordHelp.textContent = 'Key is required for new links.';
        });

        // Export functions to global scope (Required for inline onclick handlers)
        window.editUser = editUser;
        window.deleteUser = deleteUser;


        // Initial load
        checkAuth(); // <-- Re-enabled Auth Guard
        fetchUsers();
    </script>
</body>
</html>
