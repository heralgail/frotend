<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš¡ Nexus Stream | Root Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ... (Insert the Global Neon Theme CSS block from Section 1 here) ... */
        :root {
            /* High-Contrast Neon Palette */
            --primary-color: #00ffff; /* Neon Cyan/Blue (User/Main) */
            --secondary-color: #ff00ff; /* Neon Magenta Accent (Admin/Highlight) */
            --text-color: #f0f0f0;
            --dark-bg: #0d0d0d; /* Deep Black Background */
            --card-bg: #1a1a1a; /* Dark Card Background */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card and Header Styling */
        .auth-card {
            max-width: 450px;
            width: 90%;
            background-color: var(--card-bg);
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.2); /* Magenta Glow */
            border-radius: 8px;
            border-top: 5px solid var(--secondary-color); /* Magenta Top Border for Admin */
        }

        .auth-header h4 {
            color: var(--secondary-color);
            font-weight: 700;
            text-shadow: 0 0 5px var(--secondary-color);
        }

        .auth-header p, .form-label, .text-muted {
            color: var(--text-color) !important;
            font-size: 0.95em;
        }
        .form-control {
            background-color: #333;
            border: 1px solid #555;
            color: var(--text-color);
        }
        .form-control:focus {
            background-color: #333;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(255, 0, 255, 0.25);
            color: var(--text-color);
        }
        
        /* Custom Secondary Button Style (Magenta) */
        .btn-secondary-custom {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: var(--dark-bg);
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .btn-secondary-custom:hover {
            background-color: #e500e5;
            border-color: #e500e5;
            box-shadow: 0 0 10px var(--secondary-color);
        }

        /* Links */
        .neon-link-user {
            color: var(--primary-color);
            text-shadow: 0 0 2px var(--primary-color);
        }
        .neon-link-admin {
            color: var(--secondary-color);
            text-shadow: 0 0 2px var(--secondary-color);
        }
    </style>
</head>
<body>

<div class="auth-card card p-4 shadow">
    <div class="auth-header text-center mb-4">
        <h4 class="mb-1">
            <i class="fas fa-terminal me-2"></i> Root Access Login
        </h4>
        <p class="mb-0">Administrator authentication required for system control panel.</p>
    </div>

    <form id="adminLoginForm">
        <div class="mb-3">
            <label for="adminEmail" class="form-label fw-bold">Admin ID (Email Address)</label>
            <input type="email" id="adminEmail" class="form-control" placeholder="admin@nexus.net" required>
        </div>
        
        <div class="mb-3">
            <label for="adminPassword" class="form-label fw-bold">Root Key (Password)</label>
            <input type="password" id="adminPassword" class="form-control" placeholder="Enter root password" required>
        </div>
        
        <div id="statusMessage" class="mt-2 mb-4 d-none alert"></div>
        
        <button type="submit" class="btn btn-secondary-custom w-100 py-2">
            <i class="fas fa-lock me-2"></i> Access Control Panel
        </button>
    </form>

    <div class="text-center mt-3">
        <p class="mb-1 text-muted">Not an administrator?</p>
        <a href="signup.html" class="text-decoration-none neon-link-user">
            <i class="fas fa-user-plus me-1"></i> Go to User Registration
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const API_URL = "http://localhost:5000/api/admin/login"; // Dedicated admin login endpoint
    const loginForm = document.getElementById("adminLoginForm");
    const statusMessage = document.getElementById("statusMessage");

    function showStatus(message, type = 'success') {
        statusMessage.textContent = message;
        statusMessage.className = `mt-2 mb-4 alert alert-${type}`;
        statusMessage.classList.remove('d-none');
        
        setTimeout(() => {
            statusMessage.classList.add('d-none');
        }, 4000);
    }

    loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const email = document.getElementById("adminEmail").value.trim();
        const password = document.getElementById("adminPassword").value;

        // NOTE: In a real app, you would send this to the server for authentication
        if (email === "admin@nexus.net" && password === "rootkey") {
            showStatus("Root Access Granted. Initializing Admin Dashboard...", 'success');
            loginForm.reset();
            
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('isAdminLoggedIn', 'true'); // Set the admin flag
            setTimeout(() => {
                window.location.href = 'admin-dashboard.html'; // Redirect to admin dashboard
            }, 2000);
            return;
        }

        try {
            // Simulated API call (replace with actual fetch if a dedicated backend exists)
            // const res = await fetch(API_URL, {
            //     method: "POST",
            //     headers: { "Content-Type": "application/json" },
            //     body: JSON.stringify({ email, password })
            // });

            // if (res.ok) {
            //     // Handle successful admin login
            // } else {
            //     // Handle failed admin login
            // }
            showStatus("Access Denied: Invalid Admin ID or Root Key.", 'danger');

        } catch (error) {
            console.error("Network Error during Admin login:", error);
            showStatus("Network connection failed. Check your data link.", 'danger');
        }
    });
</script>
</body>
</html>
